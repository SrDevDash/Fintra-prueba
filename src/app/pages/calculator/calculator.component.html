<app-navbar></app-navbar>
<div class="w-full flex justify-center items-center mt-10 h-auto">
  <div
    class="gap-3 flex justify-center items-center flex-col h-auto p-8 w-4/12 shadow-xl rounded-lg flex-wrap"
  >
    <div
      class="relative w-full bg-slate-200 h-[80px] my-8 flex justify-end items-center p-4"
    >
      <span class="font-sans font-bold text-3xl text-black ml-4">{{
        currentNumber
      }}</span>
      <span
        class="absolute top-0 font-sans font-bold text-xl text-black opacity-60 right-8"
        >{{ lastNumber }}</span
      >
      <span
        class="absolute top-0 font-sans font-bold text-xl text-black opacity-60"
        >{{ currentOP }}</span
      >
    </div>
    <div class="w-full h-auto flex justify-center align-middle">
      <span
        (click)="changeCurrentNumber(1)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >1</span
      >
      <span
        (click)="changeCurrentNumber(2)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >2</span
      >
      <span
        (click)="changeCurrentNumber(3)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >3</span
      >
      <span
        (click)="calculate('x')"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >X</span
      >
    </div>
    <div class="w-full h-auto flex justify-center align-middle">
      <span
        (click)="changeCurrentNumber(4)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >4</span
      >
      <span
        (click)="changeCurrentNumber(5)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >5</span
      >
      <span
        (click)="changeCurrentNumber(6)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >6</span
      >
      <span
        (click)="calculate('-')"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >-</span
      >
    </div>
    <div class="w-full h-auto flex justify-center align-middle">
      <span
        (click)="changeCurrentNumber(7)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >7</span
      >
      <span
        (click)="changeCurrentNumber(8)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >8</span
      >
      <span
        (click)="changeCurrentNumber(9)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >9</span
      >
      <span
        (click)="calculate('+')"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >+</span
      >
    </div>
    <div class="w-full h-auto flex justify-center align-middle">
      <span
        (click)="deleteNumber()"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        ><-</span
      >
      <span
        (click)="changeCurrentNumber(0)"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >0</span
      >
      <span
        (click)="calculate('/')"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >/</span
      >
      <span
        (click)="result()"
        class="w-3/12 h-20 bg-gray-400 mx-4 shadow-2xl text-center leading-[80px] font-sans font-bold text-3xl text-white rounded-md hover:bg-gray-300 cursor-pointer"
        >=</span
      >
    </div>
  </div>
</div>
