<app-navbar></app-navbar>
<div class="w-full flex justify-center items-center mt-24 h-auto">
  <form
    [formGroup]="form"
    (submit)="login()"
    action=""
    class="flex justify-center items-center flex-col h-96 w-4/12 shadow-xl rounded-lg p-4"
  >
    <h1 class="font-mono font-bold text-3xl text-blue-600">Login</h1>
    <div class="mt-10 flex flex-col">
      <label for="">Email </label>
      <input
        class="bg-gray-300 rounded-sm w-64 px-2 h-10 font-sans font-semibold"
        type="email"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="mt-8 flex flex-col">
      <label for="">Password </label>
      <input
        class="bg-gray-300 rounded-sm w-64 px-2 h-10 font-sans font-semibold"
        placeholder="Password"
        type="password"
        formControlName="password"
      />
    </div>
    <button
      class="mt-10 bg-blue-500 p-2 rounded-lg font-mono text-white hover:bg-slate-600"
    >
      Enviar
    </button>
  </form>
</div>
